<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />

    <title>Scrolling - List</title>
    <link rel="stylesheet" type="text/css" href="../src/main.css" />
    <link rel="stylesheet" type="text/css" href="../components/x-tag-growbox/src/growbox.css" />
    
    <script type="text/javascript" src="../components/document.register/src/document.register.js"></script>
    <script type="text/javascript" src="../components/x-tag-core/src/core.js"></script>
    <script type="text/javascript" src="../components/x-tag-growbox/src/growbox.js"></script>
    <script type="text/javascript" src="../src/main.js"></script>
    
    <style>
      #list{
        height: 600px;
        
      }
      #buttons {
        float: right;
      }
      .x-grow-content li{
        background-color: #ddd;
      }
    </style>
  </head>
  
<body>
  <h2>X-Tag Scrolling List</h2>
  <div id="buttons">
    <button data-items="100">Load 100 Items</button>

    <button data-items="1000">Load 1000 Items</button>

    <button data-items="10000">Load 10000 Items</button>

    <button data-items="50000">Load 50000 Items</button>

    <a href="base.html">HTML Version</a>

  </div>

  <x-scrolling-list id="list">

  </x-scrolling-list>

 

</body>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function(){

    var list = document.getElementById('list');
    var items = [], iter = 50;
    while(iter--){
      items.splice(0,0, { title: 'Item '+ iter, description: 'Describing item ' + iter });     
    }
    list.render = function(elem, data, idx){
      console.log("rendering ", idx);
      if(!elem.firstChild){
        elem.innerHTML = '<h2 class="passiveName"></h2><p class="text_caption"></p>';
      }

      elem.style.height = (Math.round(Math.random() * 3)+1) * 95 + "px";
      elem.style.marginTop = (Math.round(Math.random() * 5)+1) * 8 + "px";
      elem.children[0].innerHTML = data.title;
      elem.children[1].innerHTML = data.description;
    }
    document.getElementById('list').items = items;
  });

  xtag.addEvent(document.body,'click:delegate(button)', function(e){
    var items = [], iter = e.target.dataset.items;
    while(iter--){
      items.splice(0,0, { title: 'Item '+ iter, description: 'Describing item ' + iter });
    }
    document.getElementById('list').items = items;
  });

</script>

</html>
