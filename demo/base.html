<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />

    <title>Scrolling - List</title>
    <link rel="stylesheet" type="text/css" href="../src/main.css" />
    
    <script type="text/javascript" src="../components/document.register/src/document.register.js"></script>
    <script type="text/javascript" src="../components/x-tag-core/src/core.js"></script>
    <script type="text/javascript" src="../src/main.js"></script>
    
    <style>
      #list{
        height: 600px;
        overflow: scroll;
        display: inline-block;
        border: solid red 3px;
      }
      #buttons {
        float: right;
      }
    </style>
  </head>
  
<body>
  <h2>HTML List</h2>
  <div id="buttons">
    <button data-items="100">Load 100 Items</button>

    <button data-items="1000">Load 1000 Items</button>

    <button data-items="10000">Load 10000 Items</button>

    <button data-items="50000">Load 50000 Items</button>

    <button data-items="0">Clear</button>

    <a href="index.html">Web Component Version</a>
  </div>

  <div id="list"></div>

 

</body>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function(){
    var items = [], iter = 50;
    var list = document.getElementById('list');
    while(iter--){
      var item = document.createElement('x-item');
      item.heading = 'Item '+ iter;
      item.description =  'Describing item ' + iter;
      list.insertBefore(item, list.firstChild);
    }

  });

  xtag.addEvent(document.body,'click:delegate(button)', function(e){    

    var items = [], iter = e.target.dataset.items;
    var list = document.getElementById('list');
    list.innerHTML = '';
    while(iter--){
      var item = document.createElement('x-item');
      item.heading = 'Item '+ iter;
      item.description =  'Describing item ' + iter;
      list.insertBefore(item, list.firstChild);
    }
  });
  
</script>

</html>
